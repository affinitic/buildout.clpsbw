[buildout]
extensions =
    mr.developer
sources-dir = devel
versions = versions
auto-checkout =
    clpsbw.skin

parts =
    productdistros
    instance
    omelette
    zopepy

extends =
    http://dist.plone.org/release/4.3.1/versions.cfg
    http://svn.affinitic.be/buildouts/base/plone4.cfg
    versions.cfg

find-links =
    http://dist.plone.org/release/4.3.1
    http://dist.plone.org/thirdparty
    http://pypi.affinitic.be
    http://packages.affinitic.be/simple
    http://eggs.affinitic.be/

index = http://pypi.affinitic.be

develop =
    devel/clpsbw.skin

eggs +=
    Plone
    Pillow
    ipdb
    lxml
    plone.app.theming
    collective.javascript.jqueryui
    clpsbw.skin

zcml =
    clpsbw.skin
    collective.javascript.jqueryui
    Products.CMFPlone


[sources]
clpsbw.skin = git ...

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8888
zcml =
    ${buildout:zcml}
eggs =
    Zope2
    ${buildout:eggs}
products =
environment-vars =
    PTS_LANGUAGES fr en nl
    zope_i18n_allowed_languages fr en nl
    zope_i18n_compile_mo_files true


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
products =  ${instance:products}


[productdistros]
recipe = plone.recipe.distros
urls =


[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
