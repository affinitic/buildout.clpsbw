[buildout]
extensions =
    mr.developer
sources-dir = devel
versions = versions
auto-checkout =
    clpsbw.skin
    clpsbw.db.pgsql

parts =
    mx-base
    psycopg2
    productdistros
    mailmansubform
    lxml
    instance
    omelette
    zopepy

extends =
    http://dist.plone.org/release/4.3.1/versions.cfg
    versions.cfg

find-links =
    http://dist.plone.org/release/4.3.1
    http://dist.plone.org/thirdparty
    http://download.zope.org/distribution/
    http://svn.kmrc.de/download/distribution/
    http://packages.interne.affinitic.be/simple
    http://eggs.affinitic.be/
    http://pypi.affinitic.be
    http://pypi.python.org/pypi/SQLAlchemy
    http://pypi.python.org/pypi/z3c.sqlalchemy/
    http://download.zope.org/distribution/

index = http://pypi.affinitic.be

develop =
    devel/clpsbw.skin
    devel/clpsbw.db.pgsql

eggs +=
    Plone
    Pillow
    ipdb
    lxml
    plone.app.theming
    collective.javascript.jqueryui
    collective.js.jqueryui
    collective.plonetruegallery
    Solgema.fullcalendar
    webcouturier.dropdownmenu
    affinitic.pwmanager
    z3c.jbot
    z3c.json
    z3c.sqlalchemy
    psycopg2
    collective.captcha
    clpsbw.skin
    clpsbw.db.pgsql
    Products.AddRemoveWidget

zcml =
    affinitic.pwmanager
    clpsbw.skin
    clpsbw.db.pgsql
    collective.javascript.jqueryui
    collective.js.jqueryui
    collective.plonetruegallery
    collective.captcha
    z3c.json
    affinitic.pwmanager
    Solgema.fullcalendar
    webcouturier.dropdownmenu
    Products.CMFPlone


[sources]
clpsbw.skin = git ssh://git@bitbucket.org/affinitic/clpsbw.skin.git
clpsbw.db.pgsql = git ssh://git@bitbucket.org/affinitic/clpsbw.db.pgsql

[productdistros]
recipe = plone.recipe.distros
urls =
    http://plone.org/products/addremovewidget/releases/addremovewidget-1.4.5/Products.AddRemoveWidget-1.4.5.zip

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8888
zcml =
    ${buildout:zcml}
eggs =
    Zope2
    ${buildout:eggs}

products =
    ${productdistros:location}
    ${buildout:directory}/parts/mailmansubform

zcml-additional =
    <configure xmlns = "http://namespaces.zope.org/zope"
               xmlns:passmgr = "http://affinitic.be/passmgr">
        <passmgr:pwdfile name = "pg"
                 filename = "pgpass" />
    </configure>


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
products =  ${instance:products}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[mx-base]
recipe = collective.recipe.mxbase

[mailmansubform]
recipe = infrae.subversion
urls =
    http://svn.plone.org/svn/collective/MailmanSubForm/trunk MailmanSubForm

[psycopg2]
recipe = zc.recipe.egg:custom
egg = psycopg2
find-links = http://eggs.affinitic.be/psycopg2-2.0.6.tar.gz
define = PSYCOPG_EXTENSIONS,PSYCOPG_DISPLAY_SIZE,PSYCOPG_NEW_BOOLEAN,HAVE_PQFREEMEM,HAVE_PQPROTOCOL3
include-dirs = /usr/include
library-dirs = /usr/lib
rpath = /usr/lib

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml
libxml2-url = http://xmlsoft.org/sources/libxml2-2.7.7.tar.gz
libxslt-url = http://xmlsoft.org/sources/libxslt-1.1.26.tar.gz
